plugins {
    id 'java'
}

group 'Ontariotechu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title' : 'Final Project',
        'Implementation-Version' : version
    }
}